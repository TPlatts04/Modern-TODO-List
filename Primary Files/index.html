<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <title>Modern TODO List</title>
</head>
<body>
  
<!-- Page Wrapper -->
<main class="page-container">
  <div class="nav-wrapper d-flex justify-content-left align-items-center">
    <!-- NavBar -->
    <nav class="side-bar py-4 ">
      <div class="side-bar-container container-fluid d-flex justify-content-start align-items-center flex-column px-0 " id="side-bar-container">
        <div class="list-title-holder text-center">
          <h4 class="pt-2">Quick List</h4>
        </div>
      </div>
      <div class="button-options mt-5">
        <div class="container-fluid px-0 d-flex justify-content-between align-items-center flex-row">
          <button class="btn btn-danger btn-delete" id="btn-delete" disabled>
            Delete List
          </button>
          <button class="btn btn-success btn-add" id="btn-add">  
            Add List
          </button>
        </div>
      </div>
    </nav>
  </div>
  <!-- Main List Area -->
  <div class="list-wrapper d-flex justify-content-center align-items-center flex-column">
    <div class="todo-title mt-4 mb-5" id="todo-title">
      <h1 class="list-title p-4">Quick List</h1>
    </div>
    <div class="event-area" id="event-area">  
      <div class="holder" id="holder">
        
      </div>
    </div>
    <div class="list-buttons mt-5" id="list-buttons">
      <div class="button-holder d-flex justify-content-center align-items-center flex-row column-gap-5 p-4">
        <button class="btn btn-danger clear-btn">
          Clear Events
        </button>
        <button class="btn btn-success add-btn">
          Add Event
        </button>
      </div>
    </div>  
  </div>
</main>

  <script src="script.js"></script>
</body>
</html>
